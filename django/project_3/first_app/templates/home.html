<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is home page</h1>
    <h2>Author : {{author}}</h2>
    <h2>Age : {{Age}}</h2>
    <h2>{{list}}</h2>

    <!-- conditional statment -->

    {% if Age >= 20 %}
        <h4>You will get a driving license</h4>
    {% elif Age >= 10 and Age <= 19 %}
        <h4>You will Not get driving license </h4>
    {% else %}
        <h4>You're a child</h4>
    {% endif %}


    {% for i in courses %}
    <h3>{{i.id}} {{i.name}} {{i.fee}}</h3>
    {% endfor%}
</body>
</html>
